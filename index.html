<!DOCTYPE html>
<html>
<head>
	<title>Payment-Method</title>
	<link rel="stylesheet" type="text/css" href="./style-payment.css">
</head>
<body>

	<div class="container">
		<div class="head">
			<p>Payment method</p>
			<div class="icon"><i class="far fa-question-circle" style="user-select: auto;"></i></div>
		</div>
		<div class="img">
			<div class="visa item"></div>
			<div class="master-card item"></div>
		</div>
		<div class="sub">
			<label for="fname">Cardholder name</label><br>
			<input type="text" id="fname" name="fname" placeholder="Diane Miles">
		</div>
		<div class="wrap">
			<div class="sub2" >
				<label for="card">Card number</label><br>
				<input type="text" id="card" name="number" placeholder="1234 6573 8228 7373">
			</div>
			<div class="sub3">
				<label for="date">Date</label><br>
				<input type="text" id="date"name="date" placeholder="10/25">
			</div>	
			<div class="sub4">
				<label for="ccv">CCV</label><br>
				<input type="text" id="ccv" name="number" placeholder="329">
			</div>		
		</div>				
		<div class="wrap-text sub">
			<div class="icon1"><i class="fas fa-exclamation-circle"></i></div>
			<div class="text"><p>Credit Card payments may take up to 24h to processed</p></div>
		</div>
	</div>

<script src="https://kit.fontawesome.com/a4ae428b64.js" crossorigin="anonymous"></script>

</body>
</html>
